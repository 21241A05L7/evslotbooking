<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots for {{ email }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-slots {
            text-align: center;
            padding: 20px;
            background: #fff;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slots for {{ email }}</h1>
        {% if slots %}
            <table>
                <thead>
                    <tr>
                        <th>EV Station Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Email</th>
                        <th>Booking Id</th>
                    </tr>
                </thead>
                <tbody>
                    {% for slot in slots %}
                        <tr>
                            <td>{{ slot.ev_station_name }}</td>
                            <td>{{ slot.date }}</td>
                            <td>{{ slot.time }}</td>
                            <td>{{ slot.email }}</td>
                            <td>{{ slot.booking_id }}</td>
                            <td>
                                <a href="{% url 'remove_booking' slot.booking_id %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="no-slots">
                <p>No slots found for {{ email }}.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
